<div style = "margin-top: 40px;" class="row">
<div class="col-md-5">
  <app-recipe-list (recipeWasSelected)="finalSelectedRecipe = $event"></app-recipe-list>
</div>
<div class="col-md-7">
  <app-recipe-detail [recipe]= "finalSelectedRecipe"
  *ngIf="finalSelectedRecipe; else infoText">
</app-recipe-detail>
    <ng-template #infoText>
      <p> No Recipe Selected</p>
    </ng-template>

</div>
</div>
