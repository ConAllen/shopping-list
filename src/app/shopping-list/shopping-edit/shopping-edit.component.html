<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
              type="text"
              id="name"
              class="form-control"

              #itemName

          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
              type="number"
              id="amount"
              class="form-control"
              #itemAmount
              >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" (click)="addItem(itemName,itemAmount)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
